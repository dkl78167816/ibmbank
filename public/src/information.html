<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人信息</title>
    <link rel="stylesheet" href="information.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="username">
                用户名：<div id="user" class="username-content">Tom</div>
            </div>
            <div class="money">
                余额：<div id="money" class="money-content">100</div>
            </div>
            <div class="fixedMoney">
                定期存款：<div id="fixed" class="fixedMoney-content">1000</div>
            </div>
            <div class="fund">
                基金：<div id="fund" class="fund-content">无</div>
            </div>
            <div class="stock">
                股票：<div id="stock" class="stock-content">无</div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/information.js"></script>
</body>
</html>
